{% extends 'inventory/base.html' %}

{% block content %}
<h2>Category List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>
                <a href="{% url 'category_update' category.pk %}" class="btn btn-sm btn-primary">Edit</a>
                <form action="{% url 'category_delete' category.pk %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete {{ category.name }}?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'category_create' %}" class="btn btn-primary">Add Category</a>
{% endblock %}

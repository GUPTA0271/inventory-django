{% extends 'inventory/base.html' %}

{% block content %}
<h2>Change Order Status - {{ product.name }}</h2>
<form method="post">
    {% csrf_token %}
    <label for="order_status">Order Status:</label>
    <select name="order_status" id="order_status" class="form-control">
        <option value="Pending" {% if product.order_status == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="Processing" {% if product.order_status == 'Processing' %}selected{% endif %}>Processing</option>
        <option value="Completed" {% if product.order_status == 'Completed' %}selected{% endif %}>Completed</option>
        <option value="Cancelled" {% if product.order_status == 'Cancelled' %}selected{% endif %}>Cancelled</option>
    </select>
    <br>
    <button type="submit" class="btn btn-primary">Update Status</button>
</form>
{% endblock %}
